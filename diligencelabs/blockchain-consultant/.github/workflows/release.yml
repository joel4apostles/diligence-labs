name: ğŸš€ Release Management

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: 'Skip tests (emergency release)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'
  DATABASE_URL: 'postgresql://dummy:dummy@dummy:5432/dummy'

jobs:
  # Version Management Job
  version-bump:
    name: ğŸ“¦ Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    outputs:
      new_version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: ğŸ”§ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ·ï¸ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“ˆ Bump Version
        id: version
        run: |
          NEW_VERSION=$(npm run version ${{ inputs.version_type }} 2>&1 | grep -o 'v[0-9]\+\.[0-9]\+\.[0-9]\+' | head -1 | sed 's/v//')
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ‰ Version bumped to $NEW_VERSION"

      - name: ğŸ’¾ Commit Version Changes
        run: |
          git add .
          git commit -m "ğŸ”– Bump version to v${{ steps.version.outputs.version }}"
          git push origin main
          git push --tags

  # Build and Test Job
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: always() && !failure() && !inputs.skip_tests
    
    steps:
      - name: ğŸ”§ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Linting
        run: npm run lint

      - name: ğŸ—ï¸ Test Build
        run: npm run build

      - name: ğŸ§ª Run Tests (if available)
        run: |
          if [ -d "__tests__" ] || [ -d "test" ] || [ -f "jest.config.js" ]; then
            npm test
          else
            echo "âš ï¸ No tests found, skipping test step"
          fi
        continue-on-error: false

  # Release Job
  release:
    name: ğŸŠ Create Release
    runs-on: ubuntu-latest
    needs: [version-bump, build-and-test]
    if: always() && !failure()
    
    steps:
      - name: ğŸ”§ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“ Generate Changelog
        run: npm run changelog

      - name: ğŸ‰ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.version-bump.outputs.new_version }}"
          if [ -z "$VERSION" ]; then
            # Get current version if not from version bump
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          # Generate release notes
          node scripts/release-manager.js --skip-deploy --skip-checks
        
      - name: ğŸ“Š Create Deployment Record
        run: |
          VERSION="${{ needs.version-bump.outputs.new_version }}"
          if [ -z "$VERSION" ]; then
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "ğŸš€ Created release for version v$VERSION"

  # Auto-release on tag push
  auto-release:
    name: ğŸ·ï¸ Auto Release from Tag
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ”§ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ“ Generate Release Notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "Creating release for version: $VERSION"
          
          # Generate changelog for this version
          npm run changelog

      - name: ğŸŠ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          
          # Use release manager to create GitHub release
          node scripts/release-manager.js --skip-deploy --skip-checks

  # Health check job
  health-check:
    name: ğŸ¥ Post-Release Health Check
    runs-on: ubuntu-latest
    needs: [release, auto-release]
    if: always() && !failure()
    
    steps:
      - name: ğŸ”§ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ¥ Run Health Checks
        run: |
          echo "ğŸ¥ Running post-release health checks..."
          
          # Check if build still works
          npm run build
          
          # Verify package.json version
          VERSION=$(node -p "require('./package.json').version")
          echo "âœ… Current version: $VERSION"
          
          # Check if scripts are executable
          if [ -x "scripts/version-manager.js" ] && [ -x "scripts/release-manager.js" ]; then
            echo "âœ… Scripts are executable"
          else
            echo "âš ï¸ Making scripts executable"
            chmod +x scripts/*.js
          fi
          
          echo "ğŸ‰ Health checks completed successfully!"

      - name: ğŸ“Š Display Release Summary
        run: |
          echo "## ğŸŠ Release Summary"
          echo "- Version: $(node -p "require('./package.json').version")"
          echo "- Commit: $(git rev-parse --short HEAD)"
          echo "- Branch: $(git rev-parse --abbrev-ref HEAD)"
          echo "- Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          
          if [ -f "deployments.log" ]; then
            echo "- Last deployment recorded in deployments.log"
          fi